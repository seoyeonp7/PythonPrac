<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh,mesh2,mesh3,mesh4,mesh5,mesh6,mesh7,mesh8,mesh9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 150;
				console.log(camera.position);

				scene = new THREE.Scene();
				
				const geometry = new THREE.CylinderGeometry( 50, 50, 10, 23 );
				const material = new THREE.MeshBasicMaterial( { color: 0xFFC19E } );
				const material2 = new THREE.MeshBasicMaterial( { color: 0x2F9D27 } );
				const material3 = new THREE.MeshBasicMaterial( { color: 0x00D8FF } );
				const material4 = new THREE.MeshBasicMaterial( { color: 0xDAD9FF } );
				const material5 = new THREE.MeshBasicMaterial( { color: 0x6799FF } );
				const material6 = new THREE.MeshBasicMaterial( { color: 0xFAED7D } );
				const material7 = new THREE.MeshBasicMaterial( { color: 0xD9418C } );
				const material8 = new THREE.MeshBasicMaterial( { color: 0xF15F5F } );
				const material9 = new THREE.MeshBasicMaterial( { color: 0xF29661 } );
				
				material.wireframe =true;
				material2.wireframe =true;
				material3.wireframe =true;
				material4.wireframe =true;
				material5.wireframe =true;
				material6.wireframe =true;
				material7.wireframe =true;
				material8.wireframe =true;
				material9.wireframe =true;
				
				mesh = new THREE.Mesh( geometry, material );
				
				
				mesh2 = mesh.clone();
				mesh3 = mesh.clone();
				mesh4 = mesh.clone();
				mesh5 = mesh.clone();
				mesh6 = mesh.clone();
				mesh7 = mesh.clone();
				mesh8 = mesh.clone();
				mesh9 = mesh.clone();
				
				mesh2 = new THREE.Mesh( geometry, material2 );
				mesh3 = new THREE.Mesh( geometry, material3 );
				mesh4 = new THREE.Mesh( geometry, material4 );
				mesh5 = new THREE.Mesh( geometry, material5 );
				mesh6 = new THREE.Mesh( geometry, material6 );
				mesh7 = new THREE.Mesh( geometry, material7 );
				mesh8 = new THREE.Mesh( geometry, material8 );
				mesh9 = new THREE.Mesh( geometry, material9 );
				
				mesh2.position.set(100,0,100);
				mesh3.position.set(-100,0,100);
				mesh4.position.set(100,0,0);
				mesh5.position.set(0,0,100);
				mesh6.position.set(100,0,-100);
				mesh7.position.set(-100,0,0);
				mesh8.position.set(-100,0,-100);
				mesh9.position.set(0,0,-100);
			
				scene.add( mesh );
				scene.add( mesh2 );
				scene.add( mesh3 );
				scene.add( mesh4 );
				scene.add( mesh5 );
				scene.add( mesh6 );
				scene.add( mesh7 );
				scene.add( mesh8 );
				scene.add( mesh8 );
				scene.add( mesh9 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function animate() {

				requestAnimationFrame( animate );
				function mesh11(){
					mesh.position.y += 0.05
					mesh.rotation.y += 0.02
				}
				function mesh12(){
					mesh2.position.y += 0.05
					mesh2.rotation.y += 0.02
				}
				function mesh13(){
					mesh3.position.y += 0.05
					mesh3.rotation.y += 0.02
				}
				function mesh14(){
					mesh4.position.y += 0.05
					mesh4.rotation.y += 0.02
				}
				function mesh15(){
					mesh5.position.y += 0.05
					mesh5.rotation.y += 0.02
				}
				function mesh16(){
					mesh6.position.y += 0.05
					mesh6.rotation.y += 0.02
				}
				function mesh17(){
					mesh7.position.y += 0.05
					mesh7.rotation.y += 0.02
				}
				function mesh18(){
					mesh8.position.y += 0.05
					mesh8.rotation.y += 0.02
				}
				function mesh19(){
					mesh9.position.y += 0.05
					mesh9.rotation.y += 0.02
				}
				//mesh.position.y += 0.1;
				setInterval(mesh11,1000);
				setInterval(mesh12,2000);
				setInterval(mesh13,3000);
				setInterval(mesh14,4000);
				setInterval(mesh15,5000);
				setInterval(mesh16,6000);
				setInterval(mesh17,7000);
				setInterval(mesh18,8000);
				setInterval(mesh19,9000);
				//mesh.rotation.y += 0.02;
				
				renderer.render( scene, camera );
			
			
			
			}

		</script>

	</body>
</html>
