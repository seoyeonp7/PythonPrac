<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_edit(){
		var m_id = "{{mem.m_id}}";
		location.href = "mem_edit?m_id="+m_id;
	}
	
	
	function fn_delete(){
		var con_test = confirm("삭제하시겠습니까? \n진짜?????");
		if(!con_test)	return;
		document.frm.submit();
	}
</script>
</head>
<body>
EMP_DETAIL<br>
<form action="mem_delete" name="frm" method="post">
	<input type="hidden" name="m_id" value="{{mem.m_id}}">
	
<table border="1px">
	<tr>
		<td>아이디</td>
		<td> {{mem.m_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td> {{mem.m_nm}} </td>
	</tr>
	<tr>
		<td>전화번호</td>
		<td> {{mem.tel}} </td>
	</tr>
	<tr>
		<td>생년월일</td>
		<td> {{mem.ymd}} </td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_edit()"/>
			<input type="button" value="삭제" onclick="fn_delete()"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
