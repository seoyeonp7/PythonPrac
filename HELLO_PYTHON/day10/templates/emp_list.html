<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_add(){
		location.href = "emp_add";
	}
</script>
</head>
<body>
EMP_LIST<br>
<table border="1px">
    	<tr>
    		<td>사번</td>
    		<td>이름</td>
    		<td>성별</td>
    		<td>주소</td>
    	</tr>
      {% for i in list %}
      <tr>
	      <td><a href="emp_detail?e_id={{i.e_id}}"> {{i.e_id}} </a></td>
	      <td> {{i.e_name}} </td>
	      <td> {{i.sex}} </td>
	      <td> {{i.addr}} </td>
      </tr>
      {% endfor %}
    </table>
<input type="button" value="추가" onclick="fn_add()"/>
</body>
</html>
